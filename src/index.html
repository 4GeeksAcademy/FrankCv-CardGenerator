<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
  </head>
  <body class="bg-success fs-2">
    <div class="d-flex m-auto" id="general-div">
      <div
        class="card fw-bold m-auto rounded-5 w-75 mb-2 mt-2 me-0"
        id="card"
        style="max-width: 300px;height: 500px;"
      >
        <div class="header ps-2 pt-1 " style="font-size: 2.5em" id="suitTop">
          <p class="symbol card-text"></p>
        </div>
        <div
          class="d-flex m-auto align-items-center h-100"
          style="font-size: 2.5em;"
          id="number"
        >
          <p class="card-text"></p>
        </div>
        <div
          class="footer pe-2 pb-1 d-flex justify-content-start ps-2"
          style="font-size: 2.5em;transform:rotate(180deg)"
          id="suitBot"
        >
          <p class="symbol card-text "></p>
        </div>
      </div>
      <div class="container mt-2 ms-0 w-50 me-0">
        <button
          type="button"
          class="btn btn-secondary"
          style="width: 150px;"
          id="addNewCard"
        >
          Generate Card
        </button>
        <div class="form-floating w-25">
          <input
            type="email"
            class="form-control mt-2 mb-0"
            id="floatingInput"
            type="number"
            style="width: 150px"
          />
          <label for="floatingInput" class="fs-5">Set Time</label>
        </div>
        <button
          type="button"
          class="btn btn-secondary mt-2"
          style="width: 150px;"
          id="dimention"
        >
          Set Time
        </button>
        <div class="container ps-0">
          <div class="form-floating w-25">
            <input
              class="form-control mt-2 mb-0"
              id="floatingInputWidth"
              type="number"
              style="width: 150px"
            />
            <label for="floatingInputWidth" class="fs-5">Set Width</label>
          </div>
          <div class="form-floating w-25">
            <input
              class="form-control mt-2 mb-0"
              id="floatingInputHeight"
              type="number"
              style="width: 150px"
            />
            <label for="floatingInputHeight" class="fs-5">Set Height</label>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-secondary"
          id="reSize"
          style="width: 150px;"
        >
          Set Size
        </button>
      </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
